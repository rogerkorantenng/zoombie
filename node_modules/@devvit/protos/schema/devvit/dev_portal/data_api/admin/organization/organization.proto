// DO NOT DELETE. This is different from the protos in data-api-firehose https://github.snooguts.net/reddit/data-api-firehose/blob/main/protos/devvit/data/api/admin/v1alpha/ and is specific to dev portal

syntax = "proto3";

package devvit.dev_portal.data_api.admin.organization;

import "devvit/data/api/v1alpha/admin.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.snooguts.net/reddit/reddit-devplatform-monorepo/go-common/generated/protos/types/devvit/devportal/data_api/admin/organization";

message CreateOrganizationRequest {
  string name = 1;
  google.protobuf.Timestamp contract_end_date = 2;
  // Indicates if the organization is an internal or external organization
  bool is_internal = 3;
}

message CreateOrganizationResponse {
  string organization_id = 1;
  string name = 2;
}

message GetOrganizationByNameRequest {
  string name = 1;
}
message GetOrganizationByNameResponse {
  string organization_id = 1;
  bool is_internal = 2;
}

message GetOrganizationsRequest {}

message GetOrganizationsResponse {
  repeated devvit.data.api.v1alpha.Organization organizations = 1;
}

message UpdateOrganizationRequest {
  string organization_id = 1;
  bool is_internal = 2;
}

message UpdateOrganizationResponse {}
